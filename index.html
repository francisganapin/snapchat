<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Full Screen Camera Kit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      touch-action: none;
    }
    
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 18px;
      text-align: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
    }

    #error {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 16px;
      text-align: center;
      z-index: 10;
      background: rgba(255, 0, 0, 0.8);
      padding: 20px 30px;
      border-radius: 10px;
      display: none;
      max-width: 90%;
    }

    #switchButton {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
  padding: 15px 40px;
  font-size: 18px;
  font-family: system-ui, -apple-system, sans-serif;
  font-weight: 600;
  color: white;
  background: rgba(0, 0, 0, 0.7);
  border: 2px solid white;
  border-radius: 50px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  touch-action: manipulation;
  display: block;  /* Changed from 'none' to 'block' */
}

    #switchButton:active {
      transform: translateX(-50%) scale(0.95);
      background: rgba(0, 0, 0, 0.9);
    }

    #switchButton:hover {
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="loading">Initializing camera...</div>
  <div id="error"></div>
  <canvas id="canvas"></canvas>
  <button id="switchButton">Switch Lens</button>
  
  <script type="module" src="main.js"></script>
</body>
</html>
